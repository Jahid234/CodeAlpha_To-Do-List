<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>CodeAlpha To Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div class="wrapper">

      <div class="todolist">

        <div class="head">

          <h3>To Do List</h3>

          <form class="todo">
            <input type="text" autocomplete="off" name="task" placeholder="Today, What do you want to do?">
            <button type="submit" name="submit">+</button>
          </form>

        </div>

        <div class="body">
          <ul id="task-list"></ul>
        </div>

      </div>     

    </div>

    <script src="script.js" charset="utf-8"></script>

  </body>
</html>
